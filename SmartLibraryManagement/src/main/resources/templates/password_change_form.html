<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password</title>
</head>
<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							<!-- email form -->


							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
                            <h3 class="mt-3">Enter new password:</h3>
							<form method="post" th:action="@{/home/change_password}">
								<div class="form-group">
									<input name="newpassword" required="required" type="password"
										placeholder="Enter new password" class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
