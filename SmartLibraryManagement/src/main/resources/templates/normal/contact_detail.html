<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/baseuser::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contactdetail}>
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width:200px;"  
						class="my_profile_picture"
						th:src="@{'/home/image/'+${contactdetail.imageUrl}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text=${contactdetail.name}></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SLMUSER<span th:text="${contactdetail.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contactdetail.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contactdetail.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contactdetail.work}"></span></td>
							</tr>
						</tbody>


					</table>

					<div class="description mt-3">
						<th:block th:utext="${contactdetail.description}"></th:block>
					</div>

					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contactdetail.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contactdetail.cid}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>
					</div>


				</div>
			</div>
		</div>
		
		
			
		 <script>
		$(document).ready(()=>{
		$(".item").removeClass("active");
		});
   </script>
      <h1 class="text-center p-3 bg-danger text-white" th:unless="${contactdetail}">You don't have permission to see this contact...</h1>
	</section>
</body>
</html>
