<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/baseuser::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
				<div class="container text-center">
				<img src="" style="height: 200px; width:200px;"  
						class="my_profile_picture"
						th:src="@{'/home/image/'+${user.imageUrl}}"
						alt="profile photo" />
				</div>
				
					<h3 class="mt-3 text-center">
						<span th:text=${user.name}></span>
					</h3>
				    <div class="table-responsive">
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SLMUSER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>

							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#profile-link").addClass("active");
		});
   </script>

	</section>
</body>
</html>
