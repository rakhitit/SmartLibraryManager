<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/baseuser::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cid}" name="cid"/> 
								<!-- FirstName -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa-solid fa-user"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" />
								</div>

								<!-- Work Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter your profession" class="form-control" />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter your mobile no" class="form-control" />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input th:value="${contact.email}" required type="text" id="email" name="email"
										placeholder="Enter your email " class="form-control" />
								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description" id="mytextarea"
										class="form-control" rows="10"
										placeholder="Enter your contact description"></textarea>

								</div>

                                <div class="container text-center">
                                <img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/home/image/'+${contact.imageUrl}}" alt="" />
                                </div>
                                
                                <p class="text-secondary">Choose new profile pic</p>
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>
						</div>

					</div>


				</div>

			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    <script>
		$(document).ready(()=>{
		$(".item").removeClass("active");
		});
   </script>
	</section>
</body>
</html>
