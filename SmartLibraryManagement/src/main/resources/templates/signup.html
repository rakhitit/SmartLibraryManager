<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-1">

<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>

<div class="container text-center">
<img class="mx-auto" style="width:80px" src="" th:src="@{/home/image/edit.png}" alt=""/>

</div>
<h1 class="text-center"> Register Here !!</h1>

<form novalidate action="" th:action="@{/home/do_register}" method="post" th:object="${user}">
<div class="form-group">
    <label for="name_field">Enter your name</label>
    <input 
    name="name"
    type="text"
     class="form-control" 
     th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
     th:value="${user.name}"
     
     id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
             <div class="invalid-feedback"
       th:each="e:${#fields.errors('name')}" th:text="${e}">
      </div>
  </div>
  
  <div class="form-group">
    <label for="email_field">Enter your email id</label>
    <input 
    name="email"
    type="email"
     class="form-control" 
     th:value="${user.email}"
     id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="password_field">Enter your password</label>
    <input 
    type="password"
    name="password"
     class="form-control" 
     id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
        </div>
      
  <div class="form-group">
  <textarea name="about" th:value="${user.about}" cols="25" rows="5" placeholder="Enter someting here" class="form-control"></textarea>
  </div>

  <div class="form-group form-check text-center">
   <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
   <label for="agreement">Accept terms and conditions</label>
  </div>
  
  
  <div class="container text-center">
  <button type="submit" class="btn bg-primary text-white"> 
  submit
  </button>
  
   <button type="reset" class="btn btn-warning text-white"> 
  reset
  </button>
  
  </div>
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
